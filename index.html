<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập js buổi 7 8</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>

    <div class="container py-5">

        <h1>Bài tập JS B7</h1>
        <form>
            <div class="form-group">
                <input type="number" class="form-control" id="inputNumber" placeholder="Nhập số n">
            </div>
            <button id="txtNhapSo" type="button" class="btn btn-primary">Thêm số</button>
            <p id="ketQuaNhapSo"></p>
        </form>

        <div class="py-5">
            <h2>1: Tổng số dương</h2>
            <button id="txt1" type="button" class="btn btn-primary">Tính tổng</button>
            <p id="ketQua1"></p>
        </div>
        <div class="py-5">
            <h2>2: Đếm số dương</h2>
            <button id="txt2" type="button" class="btn btn-primary">Đếm số</button>
            <p id="ketQua2"></p>
        </div>
        <div class="py-5">
            <h2>3: Tìm số nhỏ nhất</h2>
            <button id="txt3" type="button" class="btn btn-primary">Tìm số nhỏ nhất</button>
            <p id="ketQua3"></p>
        </div>
        <div class="py-5">
            <h2>4: Tìm số dương nhỏ nhất</h2>
            <button onclick="" id="txt4" type="button" class="btn btn-primary">Tìm số dương nhỏ nhất</button>
            <p id="ketQua4"></p>
        </div>
        <div class="py-5">
            <h2>5: Tìm số chẵn cuối cùng</h2>
            <button onclick="" id="txt5" type="button" class="btn btn-primary">Tìm số chẵn cuối cùng</button>
            <p id="ketQua5"></p>
        </div>
        <div class="py-5">
            <h2>6: Đổi chỗ</h2>

            <form>
                <div class="form-group">
                    <input type="number" class="form-control" id="inputNumber" placeholder="Nhập vị trí số 1">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="inputNumber" placeholder="Nhập vị trí số 2">
                </div>
                <button id="txt6" type="button" class="btn btn-primary">Đổi chỗ</button>
                <p id="ketQua6"></p>
            </form>

        </div>
        <div class="py-5">
            <h2>7: Sắp xếp tăng dần</h2>
            <button id="txt7" type="button" class="btn btn-primary">Sắp xếp</button>
            <p id="ketQua7"></p>
        </div>
        <div class="py-5">
            <h2>8: Tìm số nguyên tố đầu tiên</h2>
            <button id="txt8" type="button" class="btn btn-primary">Tìm số</button>
            <p id="ketQua8"></p>
        </div>
        <div class="py-5">
            <h2>9: Đếm số nguyên</h2>
            <form>
                <div class="form-group">
                    <input type="number" class="form-control" id="inputNumber1" placeholder="Nhập số n">
                </div>
                <button id="txtNhapSo1" type="button" class="btn btn-primary">Thêm số</button>
                <p id="ketQuaNhapSo1"></p>
            </form>
            <div>
                <button id="txt9" type="button" class="btn btn-primary">Đếm số</button>
                <p id="ketQua9"></p>
            </div>
        </div>
        <div class="py-5">
            <h2>10: So sánh số lượng số âm và số dương</h2>
            <button id="txt10" type="button" class="btn btn-primary">So sánh</button>
            <p id="ketQua10"></p>
        </div>

    </div>









    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
